fragment Conversation on Conversation {
  id
  createdAt
  creator {
    id
    username
    avatar {
      key
      blurhash
    }
    firstUnreadMessageId
    unreadMessagesCount
  }
  recipient {
    id
    username
    avatar {
      key
      blurhash
    }
    firstUnreadMessageId
    unreadMessagesCount
  }
}

fragment MessageConversation on Message {
  id
  content
  createdAt
  isModified
  unreadByIds
  user {
    id
    username
    avatar {
      key
      blurhash
    }
  }
}

query FindOneConversation($id: ID!) {
  FindOneConversation(id: $id) {
    ...Conversation
  }
}

query PaginationMessage(
  $skip: Int!
  $take: Int!
  $where: [PaginationMessageWhere]
  $sortBy: PaginationSortBy
) {
  PaginationMessage(skip: $skip, take: $take, where: $where, sortBy: $sortBy) {
    totalCount
    nodes {
      ...MessageConversation
    }
  }
}

mutation CreateMessage($input: CreateMessageInput!) {
  CreateMessage(input: $input) {
    ...MessageConversation
    conversation {
      ...Conversation
    }
  }
}

mutation UpdateMessage($input: UpdateMessageInput!) {
  UpdateMessage(input: $input) {
    ...MessageConversation
    conversation {
      id
    }
  }
}

mutation DeleteMessage($id: ID!) {
  DeleteMessage(id: $id)
}

mutation ReadMessages($conversationId: ID!) {
  ReadMessages(conversationId: $conversationId)
}
